<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="container">
            <div class="scores">
                <div id="playerScore">
                    <h3>Player: <span class="pScoreSpan">0</span></h3>
                    </div>
                <div id="computerScore">
                    <h3>Computer: <span class="cScoreSpan">0</span></h3>
                </div>
            </div>
            <div id="results">
                <p>This is a test!</p>
            </div>
            <div class="options">
                <div id="rock">
                    <img src="./icons/rock_icon.png" alt="A rock icon" width="90px" height:"90px">
                    <div id="rock-btn" class="btn">
                        <h4>Rock</h4>
                    </div>
                </div>
                <div id="paper">
                    <img src="./icons/paper_icon.png" alt="A paper icon" width="127px" height="90px">
                    <div id="paper-btn" class="btn">
                        <h4>Paper</h4>
                    </div>
                </div>
                <div id="scissors">
                    <img src="./icons/scissors_icon.png" alt="A scissors icon" width="90px" height="90px">
                    <div id="scissors-btn" class="btn">
                        <h4>Scissors</h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
